<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <center>
    <div class="container">
      <h1>ToDo App</h1>
      <div class="grid-cont">
        <input id="input-todo" type="text" placeholder="Enter your Todo here" autocomplete="off">
        <input id="input-date" type="date" placeholder="date">
        <button id="todo-btn" onclick="addTODO();">Add</button>
      </div>
      <div class="todo-cont grid-cont"></div>
    </div>
  </center>
  
  <script src="app.js"></script>
</body>
</html>
